<div id="barra" class="jumbotron text-white">
  <div class="container p-2">
      <h1 class="display-3"> ¡Bienvenido a Sátira!</h1>
  </div>
</div><br>

<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">id:</label>
          <input [(ngModel)]="produc.idProducto" name="idProducto" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="produc.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">descripcion:</label>
          <input [(ngModel)]="produc.descripcion" name="descripcion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">presentacion:</label>
          <input [(ngModel)]="produc.presentacion" name="presentacion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">precio:</label>
          <input [(ngModel)]="produc.precio" name="precio" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">contenido:</label>
          <input [(ngModel)]="produc.contenido" name="contenido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">ibu:</label>
          <input [(ngModel)]="produc.ibu" name="ibu" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">volumen:</label>
          <input [(ngModel)]="produc.volumen" name="volumen" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">stock:</label>
          <input [(ngModel)]="produc.stock" name="stock" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">estado:</label> <br>
          <select [(ngModel)]="produc.estado" name="estado">
            <option></option>
            <option>ACTIVO</option>
            <option>INACTIVO</option>            
          </select>
        </div>  
        <div class="form-group">
          <label for="">procedencia:</label>
          <input [(ngModel)]="produc.procedencia" name="procedencia" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">categoria:</label> <br>
          <select [(ngModel)]="produc.categoria" name="categoria">
            <option></option>
            <option>IPA</option>
            <option>LAGER</option>
            <option>PALE ALE</option>
            <option>GOLDEN</option>
          </select>
        </div> 
        <div class="form-group">
          <label for="">marca:</label>
          <input [(ngModel)]="produc.marca" name="marca" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(produc)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
